<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 v-once>{{title}}</h1>
      <p>{{ sayHello() }} <a v-bind:href="link">Google</a></p>
      <!-- v-on can be updated using @ -->
      <!-- : can be replaced by : -->
      <hr />
      <p v-html="finished"></p>

      <!-- Workiing with two way data  binding -->
      <input type="text" v-model="name" />
      <p>{{name}}</p>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
