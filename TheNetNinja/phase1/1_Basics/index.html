<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Basic</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .one {
      color: green;
    }

    .two {
      text-decoration: line-through;
    }

    .canvas {
      width: 300px;
      height: 300px;
      margin-top: 20px;
      background: #ddd;
    }
  </style>
</head>

<body>
  <h1>View Basic</h1>
  <div id="app">
    <h2>{{title}}</h2>
    <p>{{greet('morning')}}</p>
    <a v-bind:href="url">Go to Google!</a>
    <div v-bind:class="classes">Classes from Instances</div>
    <input type="text" :value="name">
    <!-- Events -->
    <p>I earned {{wage}} hour!</p>
    <button v-on:click="changeWage(1)">Increase wage by 1 Pound</button>
    <button v-on:click="changeWage(-1)">Decrease wage by 1 Pound</button>
    <button v-on:dblclick="changeWage(5)">Decrease wage by 5 Pound</button>
    <button v-on:dblclick="changeWage(-5)">Decrease wage by 5 Pound</button>

    <!-- event Object -->
    <button @click="logEvent">Log Events</button>
    <div class="canvas" @mousemove="logCoords">
      {{coords.x}},{{coords.y}}
    </div>

    <!-- Keyboard events -->
    <input type="text" @keyup="updateName">
    <input type="text" @keypress="updateName">

  </div>


  <script src="/app.js"></script>
</body>

</html>
